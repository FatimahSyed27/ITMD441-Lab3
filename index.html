<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h3>ITMD441 - Lab3 - Fatimah Syed</h3>
    <h1>Tip Calculator</h1>
    <form id="tForm">
      <div class="form-group">
        <label for="billTotal">Bill Total</label>
        <input type="text" id="billTotal" placeholder="Enter Bill Total" />
      </div>
      <div class="form-group">
        <label for="tipPer">Tip Percentage</label>
        <input type="text" id="tipPer" disabled />
      </div>
      <div class="form-group">
        <label for="tipSli">Tip (0-100%)</label>
        <input type="range" id="tipSli" min="0" max="100" />
      </div>
      <div class="form-group">
        <label for="tipAmount">Tip Amount</label>
        <input type="text" id="tipAmount" disabled />
      </div>
      <div class="form-group">
        <label for="totalBillWithTip">Total Bill with Tip</label>
        <input type="text" id="totalBillWithTip" disabled />
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
